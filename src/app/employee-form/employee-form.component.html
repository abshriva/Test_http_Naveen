<div class="well well-lg">
  <form #f="ngForm" novalidate autocomplete="off" (ngSubmit)="onSave(f.value)">
    <div class="form-group">
      <label for="employeeId">EmployeeId</label>
      <input type="number"
      class="form-control" 
      id="employeeId" 
      name="id" 
      #myEmployeeId="ngModel"
      ngModel
      required>
      <div class="alert alert-danger" *ngIf="!myEmployeeId.valid && myEmployeeId.touched">
      <div *ngIf="myEmployeeId.errors.required">Id is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="employeeName">EmployeeName</label>
      <input type="text"
       class="form-control"
        id="employeeName"
        name="name"
        ngModel
        #myEmployeeName='ngModel'
        pattern="^[a-zA-Z]*$"
        required>
        <div class="alert alert-danger" *ngIf="!myEmployeeName.valid && myEmployeeName.touched">
        <div *ngIf="myEmployeeName.errors.required">Name is required</div>
        <div [hidden]="!myEmployeeName.errors.pattern">Please enter alphabets</div>
        </div>
    </div>
    <div class="form-group">
      <label for="employeeAge">EmployeeAge</label>
      <input type="text"
       class="form-control" 
       id="employeeAge" 
       name="age" 
       ngModel
       #myEmployeeAge='ngModel'
       pattern="[0-9]*"
       required>
       <div class="alert alert-danger" *ngIf="!myEmployeeAge.valid && myEmployeeAge.touched">
       <div *ngIf="myEmployeeAge.errors.required">Age is required</div>
       <div [hidden]="!myEmployeeAge.errors.pattern">Please enter only numbers</div>
      </div>
    </div>
    <div class="form-group">
      <label for="employeeDob">EmployeeDob</label>
      <input type="date" 
      ngModel
       name="dob"  class="form-control"
       placeholder="Date of Birth"
       #refdob>
      </div>
    <div class="form-group">
      <label for="title">Employee Title</label>
      <select class="txt-box" 
      name="employeeType" 
      [(ngModel)]="empTypes" 
      class="form-control" 
      #EmpType='ngModel'
      required>
      <option [value]="empTypes" [disabled]="true">Select Option </option>
      <option *ngFor="let emp of employeeType" [ngValue]="emp.type">
      {{emp.type}}
      </option>
   </select>
   <div class="alert alert-danger" *ngIf="!EmpType.valid && EmpType.touched">
    <div *ngIf="EmpType.errors.required">Title is required</div>
   </div>
    </div>
    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Add"  [disabled]="f.invalid">
    <!-- <input type="button" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Reset" (click)="resetForm(f)" > -->
    
  </form>
</div>
